<!DOCTYPE html>
<html lang="fr" ng-app="iotApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Connexion - IoT Cloud</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/dashboardController.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="login-container" ng-controller="LoginController">
    <h2>Connexion</h2>
    <form ng-submit="login()">
        <input type="text" ng-model="username" placeholder="Nom d'utilisateur" required>
        <input type="password" ng-model="password" placeholder="Mot de passe" required>
        <button type="submit">Se connecter</button>
        <p>{{ message }}</p>
    </form>
</div>

</body>
</html>
